<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item me-5">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">Add Recipe</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">Profile</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!--End Navbar-->
    <!--Header-->
    <section id="header">
        <div class="container">
            <div class="col mt-5">
                <img src="./images/Ellipse127.png" class="rounded mx-auto d-block" alt="...">
                <h3 class="text-center mt-3">Garneta Sharina</h3>
            </div>
        </div>
    </section>
    <!--End Header-->
    <!--Recipe-->
    <section id="recipe">
        <div class="container">
            <div class="col">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">My Recipe</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Saved Recipe</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Liked Recipe</a>
                    </li>
                  </ul>
            </div>
        </div>
    </section>
    <!--End Recipe-->
    <!--My Recipe-->
    <section id="popular-recipe">
        <div class="container">
         <div class="row">
            <div class="col-lg-4 col-6">
              <div class="clickable-image mb-4">
                <img
                  src="./images/home/chicken-kare.jpg"
                  height="100%"
                  width="100%"
                />
                <h2 class="image-title">
                  Chiken Kare
                </h2>
              </div>
            </div>
            <div class="col-lg-4 col-6">
              <div class="clickable-image mb-4">
                <img
                  src="./images/home/bomb-chicken.png"
                  height="100%"
                  width="100%"
                />
                <h2 class="image-title">
                  Bomb Chicken
                </h2>
              </div>
            </div>
          </div>
        </div>
    </section>
    <!--End My Recipe-->
    <!-- footer -->
    <footer>
        <div>
          <h2>Eat, Cook, Repeat</h2>
          <p>Share your best recipe by uploading here !</p>
  
          <div class="footer-link">
            <p>Product  |  Company  |  Learn More  |  Get In Touch</p>
          </div>
        </div>
    </footer>
    <!-- end of footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
