<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Add Recipe</title>

    <!-- external dari luar repository -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- external di dalam repository -->
    <link rel="stylesheet" href="./detailrecipe.css" />
  </head>
  <body id="body">
    <!-- Display for laptop -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item me-5">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="#">Add Recipe</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="#">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- new recipe -->
    <section id="new-recipe">
      <!-- title -->
      <div class="container">
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label"></label>
          <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
      </div>
      <!-- content -->
      <div class="container">
        <input class="form-control mb-3" type="text" placeholder="Title" aria-label="default input example">
        <div class="mb-3">
          <textarea class="form-control" placeholder="Ingredients" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <input class="form-control" type="file" id="formFile">
        </div>
        <div class="col-sm-12 text-center">
          <button type="button" class="btn btn-warning">Post</button>
        </div>
      </div>
    </section>
    <!-- end of new recipe -->

    <!-- footer -->
    <footer>
      <div>
        <h2>Eat, Cook, Repeat</h2>
        <p>Share your best recipe by uploading here !</p>

        <div class="footer-link">
          <p>Product  |  Company  |  Learn More  |  Get In Touch</p>
        </div>
      </div>
    </footer>
    <!-- end of footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      // detect if has scroll event on screen
      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 100) {
          document.querySelector(".navbar").classList.add("navbar-background");
        } else {
          document
            .querySelector(".navbar")
            .classList.remove("navbar-background");
        }
      });

      // javascript lifecycle

      // id = single
      // class = multiple
    </script>
  </body>
</html>
